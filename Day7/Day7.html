<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>Design</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header>
		<div id="header-wrapper">
			<h2>Logo</h2>
			<ul>
				<li><a href="https://www.github.com">Github</a></li>
				<li><a href="#">Register</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
	</header>
	<div class="Banner">
		<ul>
			<li><button class="selected">1</button></li>
			<li><button>2</button></li>
			<li><button>3</button></li>
			<li><button>4</button></li>
		</ul>
	</div>
	<nav>
		<ul>
			<li class="selected"><a href="#">HOME</a></li>
			<li><a href="#">PROFILE</a></li>
			<li><a href="#">ABOUT</a></li>
		</ul>
	</nav>
	<hr>
	<main>
		<div class="content" id="1">This is Content 1</div>
		<div class="content" id="2">MaybeContent 2</div>
		<div class="content" id="3">Content 3</div>
		<div class="content" id="4">Content 4</div>
		<div class="content" id="5">Content 5</div>
		<div class="content" id="6">Content 6</div>
		<div class="content" id="7">Content 7</div>
		<div class="content" id="8">Content 8</div>
		<div class="content" id="9">Content 9</div>
		<div class="content" id="10">Content 10</div>
	</main>
	<footer>&copy;2018.ife.baidu.com</footer>


	<script>
		function activeBtn(btns,btn) {
			for(var i = 0;i<btns.length;i++)
				btns[i].classList.remove('selected');
			btn.classList.add('selected');
		}
		var btns1 = document.querySelectorAll(".Banner button");
		var btns2 = document.querySelectorAll("nav li");
		btns1.forEach(function(btn) {
			btn.addEventListener('click',function(e) {
				activeBtn(btns1,btn);
			})
		})

		btns2.forEach(function(btn) {
			btn.addEventListener('click',function(e) {
				activeBtn(btns2,btn)
			})
		})


	</script>
</body>
</html>
