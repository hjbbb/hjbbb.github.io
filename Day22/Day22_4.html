        function findIdByName(name) {
            var node=tree;
            var stack = [];
            while(node||stack.length!==0) {

                    console.log(node.id);
                    if(node.name===name) {

                    node=node.left;
                }

            }
        }
        function findNameById(id) {
            var node=tree;

                    node=node.left;

                else {

        function getListWithLRD() {
            var node=tree;
            var stack=[];
            var tag=0;
            while(node||stack.length!==0) {
                if(node&&tag!=2) {
                    stack.push(node);
                    node=node.left;
                    tag=0;
                }
                else if(tag===0) {
                    node=stack[stack.length-1].right;
