    <script>
        play();
        function play() {
            var container = document.querySelector("div");
            var direction="forward";
            positionY = parseInt(window.getComputedStyle(container).backgroundPositionY);
            animate();
            function animate() {
                if(direction=="forward")
                    positionY -=480;
                else if(direction=="reverse")
                    positionY +=480;
                if(positionY==-7680){
                    direction="reverse";
                }
                else if(positionY==0) {
                    direction="forward";
                }
                console.log(positionY);
                container.style.backgroundPositionY=positionY + "px";
                setTimeout(animate,100);
            }
        }
        
    </script>
</body>
