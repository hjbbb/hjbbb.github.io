    </ul>
    <script>
        play();
        function play() {
            var container = document.querySelector("div");
            var direction="forward";
            animate();
            function animate() {
                positionY = window.getComputedStyle(container).backgroundPositionY;
                if(direction=="forward")
                    container.style.backgroundPositionY=(parseInt(positionY)-480) + "px";
                else if(direction=="reverse")
                    container.style.backgroundPositionY=(parseInt(positionY)+480) + "px";
                if(positionY=="-7200px"){
                    direction="reverse";
                    setTimeout(animate,200);
                    return;
                }
                else if(positionY=="-480px") {
                    direction="forward";
                }
                setTimeout(animate,100);
            }
        }
        
    </script>
</body>
