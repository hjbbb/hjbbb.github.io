<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>
    
    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <ul>
        <li><a href="Day20_2.html">Day20_2</a></li>
        <li><a href="Day20_5.html">Day20_5</a></li>

    </ul>

    <script>
        // var r1=document.querySelector('input#school');
        // var r2=document.querySelector("input#company");
        var radios = document.querySelectorAll("input[name='status']");
        addListener(radios);
        function addListener(eles) {
            var show;
            for(let i=0;i<eles.length;i++) {
                eles[i].addEventListener("change",function(e) {
                    var sele = document.querySelector("#"+e.target.id+"-select");
                    if(show) {
                        show.style.display="none";
                    }
                    show=sele;
                    show.style.display="block";
                })
            }
        }

    </script>
</body>
</html>
